<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
margin: 0; /* Remove default margin */
}
iframe {
display: block; /* Objects are inline by default */
height: 80vh; /* Set height to 100% of the viewport height */
width: 100vw; /* Set width to 100% of the viewport width */

background-color: white; /* Set the background color to black */
}
</style>
</head>
<body>
<iframe src="https://lasource69.github.io/text_morphing/dist/"></iframe>
